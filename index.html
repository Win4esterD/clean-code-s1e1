<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="matrix" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="add-item">
        <label class="label" for="new-task">Add Item</label>
        <div class="add-task">
          <input id="new-task"class="add-task__new-task task input" type="text">
          <button class="button add-task__button">Add</button>
        </div>
      </section>
      <section class="todo">
        <h3 class="h3">Todo</h3>
        <ul class="pending">
          <li class="li pending__li">
            <input class="input pending__input" type="checkbox">
            <label class="task label pending__label">Pay Bills</label>
            <input type="text" class="task input pending__input">
            <button class="edit button pending__button">Edit</button>
            <button class="delete button pending__button">
              <img class="remove pending__img" src="./remove.svg" alt="Remove button">
            </button>
          </li>
          <li class="edit-mode li pending__li">
            <input class="input pending__input" type="checkbox">
            <label class="task label pending__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task input pending__input">
            <button class="edit button pending__button">Save</button>
            <button class="delete button pending__button">
              <img class="remove pending__img" src="./remove.svg" alt="Remove button">
            </button></li>
        </ul>
      </section>
      <section class="finished">
        <h3 class="h3">Completed</h3>
        <ul class="done">
          <li class="li done__li">
            <input class="input done__input" type="checkbox" checked>
            <label class="task label completed done__label">See the Doctor</label>
            <input type="text" class="task input done__input">
            <button class="edit button done__button">Edit</button>
            <button class="delete button done__button">
              <img class="remove done__img" src="./remove.svg" alt="Remove button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
